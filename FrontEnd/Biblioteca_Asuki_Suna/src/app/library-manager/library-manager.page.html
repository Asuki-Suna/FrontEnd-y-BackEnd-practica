<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>library_manager</ion-title>
  </ion-toolbar>
  <ion-button (click)="clickBack()" expand="block">
    volver
  </ion-button>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">library_manager</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="addBook()">
    <ion-item>
      <ion-label position="floating">Título <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" [(ngModel)]="titleID" name="titleID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Autor <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" [(ngModel)]="authorID" name="authorID"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Género <ion-text color="danger">*</ion-text></ion-label>
      <ion-input type="text" [(ngModel)]="genreID" name="genreID"></ion-input>
    </ion-item>
    <ion-button block color="primary" type="submit">Añadir</ion-button>
    
  </form>

  <ion-list>
    <ion-item *ngFor="let b of books">
      <label>
        <p>
          <span>Titulo: </span>
          <span>{{b.title}}</span>
        </p>
        <p>
          <span>Autor: </span>
          <span>{{b.author}}</span>
        </p>
        <p><span>Genero: </span>
          <span>{{b.genre}}</span>
        </p>
        <ion-button (click)="onClickDelete(b.id)" expand="block" shape="round">Borrar</ion-button>
        <ion-button (click)="onClickUpdate(b.id)" expand="block" shape="round">Actualizar</ion-button>
      </label>
    </ion-item>
  </ion-list>

</ion-content>

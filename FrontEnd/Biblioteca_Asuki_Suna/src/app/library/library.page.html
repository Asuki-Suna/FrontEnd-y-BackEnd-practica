<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Libros</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">library</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="onClick()" expand="block">Gestión de libros</ion-button>
  <ion-button (click)="update()"  fill="solid">Actualizar información</ion-button>

  <ion-list>
    <ion-item *ngFor="let b of books">

      <label id="items">
        <p>
          <span>Titulo:   </span>
          <span>{{b.title}}</span>
        </p>
        <p>
          <span>Autor:   </span>
          <span>{{b.author}}</span>
        </p>
        <p><span>Genero:   </span>
          <span>{{b.genre}}</span>
        </p>
      </label>
    </ion-item>
  </ion-list>

</ion-content>
